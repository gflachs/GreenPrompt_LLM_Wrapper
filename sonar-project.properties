sonar.projectKey=gflachs_GreenPrompt_LLM_Wrapper
sonar.organization=gflachs

# Paths to source directories (comma-separated if multiple)
sonar.sources=src/app

# Exclude paths if needed (optional)
#sonar.exclusions=src/tests/**,**/migrations/**

# Python-specific settings
sonar.language=py

# Path to unit test files
sonar.tests=src/tests

# Coverage report file path
sonar.python.coverage.reportPaths=reports/coverage.xml

# Path to pylint reports (if using pylint)
sonar.python.pylint.reportPath=reports/pylint-report.txt

# Encoding of the source code (default is UTF-8)
sonar.sourceEncoding=UTF-8


